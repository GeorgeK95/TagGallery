<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-horizontal" th:action="@{/image/delete/{id} (id=${image.id})}" method="POST">
            <fieldset>
                <legend>Delete Image</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-4 ">
                        <img th:src="${image.imagePath}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/album/{id} (id = ${album.id})}">Cancel</a>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
