<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/album/edit/{id}(id=${album.id})}" method="POST"
                  enctype="multipart/form-data">
                <fieldset>
                    <legend>Edit Album</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_name">Edit</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="album_name" placeholder="Album Name"
                                   name="title" th:value="${album.title}" required="required"/>
                            <img th:src="${album.albumProfileImage}" th:vspace="10" width="280px"/>
                        </div>
                    </div>

                    <th:block>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="image">Choose a Picture</label>
                            <div class="col-sm-6 "><!--moje i 4 da e-->
                                <input type="file" name="picture" accept="image/*" id="image"/>
                            </div>
                        </div>
                    </th:block>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/albums/{id}(id=${user.id})}">Cancel</a>

                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
