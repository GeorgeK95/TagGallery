<div class="container body-content span=8 offset=2" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="well">
        <form class="form-horizontal" th:action="@{/album/delete/{id}(id=${album.id})}" method="POST">
            <fieldset>
                <legend>Delete Album</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="album_name">Album Name</label>
                    <div class="col-sm-6 ">
                        <input type="text" class="form-control" id="album_name" placeholder="Album Name" name="title"
                               th:value="${album.title}" disabled="disabled"/>
                        <img th:src="${album.albumProfileImage}" th:vspace="10" width="280px"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/albums/{id}(id=${album.author.id})}">Cancel</a>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
