<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/album/addImages/{id} (id=${album.id})}" method="POST"
                  enctype="multipart/form-data">
                <fieldset>
                    <legend>Add Image</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image">*Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image" accept="image/*" name="pictures"
                                   required="required"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image1">Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image1" accept="image/*" name="pictures"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image2">Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image2" accept="image/*" name="pictures"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image3">Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image3" accept="image/*" name="pictures"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="album_image4">Choose a Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="album_image4" accept="image/*" name="pictures"
                            />
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/album/{id}(id = ${album.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Add Pictures"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
