<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="/static/css/full.css" th:href="@{css/full.css}" rel="stylesheet"/>
    <link href="/static/css/thymbnailGallery.css" th:href="@{css/thymbnailGallery.css}" rel="stylesheet"/>
    <link href="/static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container" style="margin-top: 8%;">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <strong>
                <h1 style="color: whitesmoke;" class="text-center">Search for a tag and enjoy.</h1>
            </strong>
            <th:block sec:authorize="isAnonymous()">
                <h3 style="color: whitesmoke;" class="text-center">To post, please
                    <a th:href="@{/register}">Join
                        Tag Gallery Community</a> and
                    have
                    fun.</h3>
            </th:block>

            <form role="form" id="form-buscar" th:action="@{/list}" style="margin-top: 50px; margin-bottom: 50px">
                <div class="form-group center-block" style="margin-left: 100px">
                    <div class="input-group center-block">
                        <input id="1" class="form-control" type="text" name="tags" placeholder="#Tag..."
                               required=""/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row text-center text-lg-left">
        <th:block th:each="tag : ${tags}">
            <div class="col-lg-3 col-md-4 col-xs-6">
                <!--<span style="color: #f3f3f3">#</span>-->
                <span th:text="${tag.displayTagName()}" style="color: #f3f3f3" class="hideOverflow"></span>
                <a th:href="@{/list/{id} (id=${tag.id})}" class="d-block mb-4 h-100">
                    <img class="img-fluid img-thumbnail" th:src="${tag.randomImage.imagePath}"
                         style="margin-bottom: 10px"
                         alt=""/>
                </a>
            </div>
        </th:block>
    </div>
</div>
</body>

</html>
