<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/profile/info/{id}(id=${user.id})}" method="post"
                  enctype="multipart/form-data">
                <fieldset>
                    <legend style="color: whitesmoke">Edit Information</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image">Profile Picture</label>
                        <div class="col-sm-4 ">
                            <input type="file" class="form-control" id="image" name="profilePicture"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_country">Country</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_country" placeholder="Country"
                                   name="country" required="required" th:value="${user.country}" maxlength="30"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_town">Town</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_town" placeholder="Town" name="town"
                                   required="required" th:value="${user.town}" maxlength="30"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_phone">Phone Number</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_phone"
                                   placeholder="Phone Number"
                                   name="telephoneNumber" required="required" th:value="${user.phone}" maxlength="15"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_information">Write something about you</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="user_information" name="information"
                                      th:field="${user.information}"></textarea>
                        </div>
                    </div>

                    <!--<th:block sec:authorize="isAuthenticated() AND hasRole('ROLE_ADMIN')">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>

                            <span>Make user admin.</span>
                        </div>
                    </th:block>-->

                    <th:block sec:authorize="isAuthenticated() AND hasRole('ROLE_ADMIN')">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="makeAdmin_dropdown_menu">Make User Admin</label>
                            <div class="col-sm-4 ">
                                <select class="form-control" id="makeAdmin_dropdown_menu" name="admin">
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                        </div>
                    </th:block>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/profile/{id}(id=${user.id})}">Cancel</a>
                            <input value="Edit" type="submit" class="btn btn-success"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
