<head>

</head>
<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container body-content">
        <div class="row">
            <h2 style="margin-left: 10px">
                <span class="whiteText">
                    Total Images: <span class="whiteText"
                                        th:text="${totalImages}"></span>
                </span>
            </h2>
            <th:block th:each="image : ${images}">
                <div class="col-md-4">
                    <aritcle>
                        <a th:href="@{/image/{id} (id=${image.id})}">
                            <img th:src="${image.imagePath}" class="img-rounded" style="margin-top: 10px"/>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/image/delete/{id} (id=${image.id})}">
                                    <img th:src="${delete_image}" style="position: absolute; top: 10px; right: 25px"/>
                                </a>
                            </th:block>
                        </a>
                    </aritcle>
                </div>
            </th:block>
        </div>

        <footer th:if="${#lists.size(images) > 0}">
            <ul class="pager">
                <li th:if="${pageNum > 1}"><a
                        th:href="@{/list/page/{pageNum}(pageNum = ${pageNum} - 1)}">Prev</a>
                </li>
                <li th:if="${!pageNum.equals(maxPage)}">
                    <a th:href="@{/list/page/{pageNum}(pageNum = ${pageNum} + 1)}">Next</a>
                </li>
                <li>
                    <div class="pull-right">
                        <a class="btn btn-default btn-xs" th:href="@{/}">Back &raquo;</a>
                    </div>
                </li>
            </ul>
        </footer>

    </div>

</main>
